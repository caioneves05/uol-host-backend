<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>List All Players</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
   <div id="container">
       <h1 class="mt-5">List of Players</h1>
       <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Nickname</th>
                    <th>Group Nickname</th>
                </tr>
            </thead>
            <tbody th:each="player : ${player}">
                 <tr>
                     <td th:text="${player.name}"></td>
                     <td th:text="${player.email}"></td>
                     <td th:text="${player.phoneNumber}"></td>
                     <td th:text="${player.nickname}"></td>
                     <td th:text="${player.groupNickname.getName()}"></td>
                 </tr>
            </tbody>
       </table>
       <div>
           <a th:href="@{/register-players}" class="btn btn-primary">Register new player</a>
       </div>
   </div>
</body>
</html>
