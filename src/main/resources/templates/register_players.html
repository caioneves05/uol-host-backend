<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">SignUp Player</h1>
            <form th:action="@{/register-players/new-player}" th:method="POST" th:object="${player}">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" th:field="*{name}"  >
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name is required</div>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:field="*{email}" >
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email is required</div>
            </div>
            <div>
                <label for="phoneNumber">PhoneNumber:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" >
                <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Phone Number is required</div>
            </div>

            <div>
                <label>Choose your group nickname</label>
                <div th:each="group : ${groupsNicknames}">
                    <input type="radio" th:field="*{groupNickname}" th:value="${group.name()}" th:id="${group.name()}" >
                    <label th:for="${group.name()}" th:text="${group.getName()}"></label>
                    <div th:if="${#fields.hasErrors('groupNickname')}" th:errors="*{groupNickname}">Please select one group nickname</div>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Register</button>
                <a th:href="@{/list-all-players}" class="btn btn-primary">List all of players</a>
            </div>

                <div th:if="${errorMessage}">
                    <p th:text="${errorMessage}" style="color: red;"></p>
                </div>
        </form>
    </div>
</body>
</html>
